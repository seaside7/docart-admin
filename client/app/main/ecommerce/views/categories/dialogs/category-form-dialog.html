<md-dialog class="event-form-dialog" aria-label="Category">
    <form name="eventForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">{{vm.dialogTitle}}</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog" translate
                           translate-attr-aria-label="EC.DIALOG.CLOSE">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <md-input-container class="md-block">
                <label translate="EC.DIALOG.CATEGORY_NAME">Category Name</label>
                <input name="name" ng-model="vm.data.name" required md-autofocus>
                <div ng-messages="eventForm.name.$error" ng-show="eventForm.name.$touched" role="alert">
                    <div ng-message="required">
                        <span translate="EC.ERRORS.REQUIRED">Required</span>
                    </div>
                </div>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label translate="EC.FEE">Fee</label>
                <md-icon md-font-icon="icon icon-percent"></md-icon>
                <input type="text" ng-model="vm.data.fee" ng-init="vm.data.fee = 0">
            </md-input-container>

            <div class="upload" layout="row" layout-align="space-between end">
                <label ng-show="vm.data.file" flex>{{vm.data.file.name}}</label>
                <label ng-show="!vm.data.file" flex class="subtitle grey-fg">Leave this blank if you don't want to update image</label>
                <md-button class="md-accent md-raised" aria-label="Upload" ng-model="vm.data.file" accept="'image/*'" ngf-maxsize="15MB" type="file" class="btn btn-primary" ngf-select="upload($file)">Upload Image</md-button>
            </div>
                
                <!--<div ngf-select="upload($file)" ngf-drop="upload($file)" class="drop-box" ng-model="file" ngf-dragover-class="dragover" ngf-multiple="false" ngf-pattern="'image/*'" ngf-maxsize="15MB" accept="'image/*'" ngf-allow-dir="false">
                    Drop Images here or click to upload
                </div>
                <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                <button class="button" ng-model="file" accept="'image/*'" ngf-maxsize="15MB" type="file" class="btn btn-primary" ngf-select="upload($file)">Upload on file select</button>
                -->
                 
                
                <!--<div class="preview" ng-show="vm.data.file">
                    <img ngf-src="vm.data.file" width="170px">
                    <div ng-show="vm.data.file">{{vm.data.file.name}} {{vm.data.file.error}} {{vm.data.file.$errorParam}}</div>
                </div>-->

            <md-list>
                <md-list-item>
                    <p translate="EC.DIALOG.ACTIVE">Active</p>
                    <md-switch class="md-secondary" ng-model="vm.data.active" aria-label="Active" translate
                               translate-attr-aria-label="EC.DIALOG.ACTIVE"></md-switch>
                </md-list-item>
            </md-list>
            
        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
            <md-button ng-click="vm.saveData()" class="save-button md-accent md-raised" aria-label="SAVE"
                       ng-disabled="eventForm.$invalid || eventForm.$pristine"
                       translate="EC.DIALOG.SAVE"
                       translate-attr-aria-label="EC.DIALOG.SAVE">
                SAVE
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
