<div id="e-commerce" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="start center">
        <div class="white-fg" layout="row" layout-align="start center" flex>
            <md-button class="goto-products-button md-icon-button" aria-label="Go to suppliers"
                       ng-click="vm.gotoSuppliers()"
                       translate translate-attr-aria-label="EC.GO_TO_SUPPLIERS">
                <md-icon md-font-icon="icon-arrow-left"></md-icon>
            </md-button>

            <div layout="row" layout-align="start center">
                <div layout="column" layout-align="start start">
                    <div class="h2">
                        {{vm.supplierTitle}}
                    </div>
                </div>
            </div>
        </div>

        <div>
            <md-button class="md-raised md-background" ng-click="vm.saveData()" ng-disabled="(dataForm.$invalid || dataForm.$pristine) && (dataForm2.$invalid || dataForm2.$pristine)">
                <span translate="EC.SAVE">SAVE</span>
            </md-button>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span translate="EC.PROFILE">Profile</span>
                </md-tab-label> 

                <md-tab-body>
                    <div class="detail-form-container md-background-bg md-whiteframe-1dp">
                        <form name="dataForm">
                            <md-input-container class="md-block">
                                <label translate="EC.SUPPLIER_NAME">Supplier Name</label>
                                <input type="text" ng-model="vm.data.name" name="name" required md-autofocus>
                                <div ng-messages="dataForm.name.$error" ng-show="dataForm.name.$touched" role="alert">
                                    <div ng-message="required">
                                        <span translate="EC.ERRORS.REQUIRED">Required</span>
                                    </div>
                                </div>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label translate="EC.EMAIL">Email</label>
                                
                                <input type="email" ng-model="vm.data.email" name="email" autocomplete="new-password" required>

                                <div ng-messages="dataForm.email.$error" ng-show="dataForm.email.$touched" role="alert">
                                    <div ng-message="required">
                                        <span translate="EC.ERRORS.REQUIRED">Required</span>
                                    </div>
                                </div>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label translate="EC.PASSWORD">Password</label>
                                <input type="password" ng-model="vm.data.password" name="password" autocomplete="new-password">
                            </md-input-container>

                            <div class="upload" layout="row" layout-align="space-between end" style="padding-top: 30px;">
                                <div class="preview" ng-show="vm.data.image">
                                    <img ngf-src="vm.data.image" width="100px" height="100px">
                                </div>
                                <label ng-show="vm.data.image" flex>{{vm.data.image.name}}</label>
                                <label ng-show="!vm.data.image" flex class="subtitle grey-fg">Leave this blank if you don't want to update image</label>
                                <md-button class="md-accent md-raised" aria-label="Upload" ng-model="vm.data.image" accept="'image/*'" ngf-maxsize="15MB" type="file" class="btn btn-primary" ngf-select="upload($file)">Upload Profile Photo</md-button>
                            </div>
                        </form>
                    </div>
                </md-tab-body>
            </md-tab>

            <md-tab>
                <md-tab-label>
                    <span translate="EC.SUPPLIER_INFO">Supplier Info</span>
                </md-tab-label>

                <md-tab-body>
                    <div class="detail-form-container md-background-bg md-whiteframe-1dp">
                        <form name="dataForm2">
                            <div layout="row" layout-align="start center" style="padding: 0px 15px 10px 5px">
                                <div >
                                    <label translate="EC.DIALOG.ACTIVE">Active</label>
                                    <md-switch style="padding: 15px" ng-model="vm.data.active" aria-label="Active" translate
                                            translate-attr-aria-label="EC.DIALOG.ACTIVE"></md-switch>
                                </div>
                                <div>
                                    <label translate="EC.DIALOG.PREMIUM">Active</label>
                                    <md-switch style="padding: 15px" ng-model="vm.data.premium" aria-label="Premium" translate
                                            translate-attr-aria-label="EC.DIALOG.PREMIUM"></md-switch>
                                </div>
                                
                                            
                            </div>

                            <div class="upload" layout="row" layout-align="space-between end" style="margin-top: 30px;">
                                <div class="preview" ng-show="vm.data.logo">
                                    <img ngf-src="vm.data.logo" width="100px" height="100px">
                                </div>
                                <label ng-show="vm.data.logo" flex>{{vm.data.logo.name}}</label>
                                <label ng-show="!vm.data.logo" flex class="subtitle grey-fg">Leave this blank if you don't want to update image</label>
                                <md-button class="md-accent md-raised" aria-label="Upload" ng-model="vm.data.logo" accept="'image/*'" ngf-maxsize="15MB" type="file" class="btn btn-primary" ngf-select="upload($file)">Upload Logo</md-button>
                            </div>

                            <md-input-container class="md-block md-icon-float">
                                <label translate="EC.ADDRESS">Address</label>
                                <input type="text" ng-model="vm.data.address">
                            </md-input-container>

                            <div layout-gt-sm="row" layout-align="start center">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label translate="EC.PHONE">Phone</label>
                                    <input type="text" ng-model="vm.data.phone">
                                </md-input-container>

                                <md-input-container class="md-block" flex-gt-sm>
                                    <label translate="EC.ZIP">Zip</label>
                                    <input type="text" ng-model="vm.data.zip">
                                </md-input-container>

                                <md-input-container class="md-block" flex-gt-sm>
                                    <label translate="EC.CITY">City</label>
                                    <input type="text" ng-model="vm.data.city">
                                </md-input-container>

                            </div>
                                                        
                            <md-input-container class="md-block" flex-gt-sm>
                                <h3 class="secondary-text" translate="EC.SUPPLIER_DESCRIPTION">Supplier Description</h3>
                                <textarea aria-label="Description" style="height: auto;" rows="3" name="description" ng-model="vm.data.description">
                            </md-input-container>
                            
                        </form>
                    </div>
                </md-tab-body>
            </md-tab>
        </md-tabs>

    </div>
    <!-- / CONTENT -->

</div>
